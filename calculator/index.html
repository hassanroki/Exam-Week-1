<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container calculator-container card">
        <h2 class="text-center">Calculator</h2>
        <div class="form-group">
            <label for="number1">Number 1:</label>
            <input type="text" class="form-control" id="number1" placeholder="Enter number">
        </div>
        <div class="form-group mt-3">
            <label for="number2">Number 2:</label>
            <input type="text" class="form-control" id="number2" placeholder="Enter number">
        </div>
        <div class="form-group mt-3">
            <label for="operation">Operation:</label>
            <select class="form-control" id="operation">
                <option value="addition">Addition (+)</option>
                <option value="subtraction">Subtraction (-)</option>
                <option value="multiplication">Multiplication (*)</option>
                <option value="division">Division (/)</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary btn-block mt-3" onclick="calculate()">Calculate</button>
        <div id="result" class="my-3">Result: </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
